<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Bingos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Juego de Bingo</h1>
        </header>
        <section id="controls">
            <button id="resetGame">Empezar de Nuevo</button>
            <input type="text" id="searchBox" placeholder="Buscar cartón por número">
        </section>
        <section id="bingo">
            <h2>Tableros de Bingo</h2>
            <div id="masterBoardContainer"></div>
            <div id="bingoBoardsContainer"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
