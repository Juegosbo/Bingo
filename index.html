<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="bouncing-title"><img src="logo.png" alt="Bingo"></h1>
        </header>
        <section id="controls">
            <button id="resetGame">Empezar de Nuevo</button>
            <button id="clearMarks">Limpiar</button>
            <button id="clientPageButton">Compras para Clientes</button> <!-- Nuevo botón -->
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar cartón...">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="nameCards">Nombrar Cartones</button>
            <button id="winnerButton">Ganador</button>
        </section>
        <section id="bingo">
            <div id="masterBoardContainer"></div>
            <div id="figurePreviewContainer" class="hidden">
                <div id="figurePreview"></div>
            </div>
            <div id="bingoBoardsContainer"></div>
        </section>
        <section id="paginationControls">
            <button id="prevPage">Anterior</button>
            <span>Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
            <button id="nextPage">Siguiente</button>
        </section>
        <div id="winnerVideoContainer" style="display: none;">
            <video id="winnerVideo" controls>
                <source src="winner.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            <button id="closeWinnerVideo" class="closeButton">X</button> <!-- Botón de cierre -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
