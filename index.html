<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="bouncing-title"><img src="bingo_title.png" alt="Bingo"></h1>
        </header>
        <section id="controls">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar cartón">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="resetGame">Empezar de Nuevo</button>
            <button id="clearMarks">Limpiar</button>
            <button id="nameCards">Nombrar Cartones</button>
            <button id="winnerButton">Ganador</button>
            <button id="clientPageButton">Página de Clientes</button> <!-- Botón añadido -->
            <select id="selectFigure">
                <option value="">Seleccionar Figura</option>
                <option value="cross">Cruz</option>
                <option value="bigO">Gran O</option>
                <option value="diamond">Diamante</option>
                <option value="fourCorners">Cuatro Esquinas</option>
                <option value="letterH">Letra H</option>
                <option value="tree">Árbol</option>
                <option value="numberOne">Número 1</option>
                <option value="chess">Ajedrez</option>
                <option value="diagonals">Diagonales</option>
            </select>
            <div id="figurePreviewContainer" class="hidden">
                <div id="figurePreview"></div>
            </div>
            <button id="printButton">Imprimir Cartones</button>
        </section>
        <section id="bingo">
            <div id="masterBoardContainer"></div>
            <div id="bingoBoardsContainer"></div>
            <div id="paginationControls">
                <button id="prevPage">&laquo; Anterior</button>
                <span>Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button id="nextPage">Siguiente &raquo;</button>
            </div>
        </section>
        <div id="winnerVideoContainer">
            <video id="winnerVideo" controls>
                <source src="winner_video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <button id="closeWinnerVideo">X</button> <!-- Botón de cierre añadido -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
